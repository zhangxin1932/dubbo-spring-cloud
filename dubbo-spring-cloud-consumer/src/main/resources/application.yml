server:
  port: 7001
dubbo:
  application:
    id: dubbo-consumer
    name: dubbo-consumer
  protocol:
    name: dubbo
    port: 20888
  registry:
    check: true
    protocol: zookeeper
    address: 192.168.0.156:2181
  consumer:
#    cache: expiring
    cache: customcache
#    一个注册中心有多个节点的配置方案
#    address: 127.0.0.1:2181,127.0.0.1:2182,127.0.0.1:2183
#      or
#     address: zookeeper://127.0.0.1:2181?backup=127.0.0.1:2182,127.0.0.1:2183
#  consumer:
#    check: false
#    retries: 2
spring:
  application:
    name: dubbo-spring-cloud-consumer
  datasource:
    url: jdbc:mysql://localhost:3306/springcloud?characterEncoding=utf8
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  kafka:
    bootstrap-servers: "192.168.0.156:9092"